{% extends 'main.html' %}
{% load staticfiles %}
{% block auth %}
<div class="success callout small"><strong>&quot;{{ search }}&quot;Search Result</strong></div>
<form action="/filecheck" >
  <input type="hidden" name="location" value={{location}}>
  <input type="hidden" name="name" value={{name}}>
  <table class="table">
    <thead>
      <tr>
        <th width="90">&nbsp;&nbsp;<input type="checkbox"></th>
        <th width="390">Name</th>
        <th width="360">path</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="3">
          <div class="table-wrap">
            <table class="table-dalam">
              <tbody>
                {% if fileList %}
                  {% for file in fileList %}
                  <tr>
                    <td width="80"><input type="checkbox" name="fileChecked" value="{{ file.name }}"></td>
                    <td width="400">
                      <a href="?name={{ name }}&location={{ file.path }}">{{ file.name }}</a>
                    </td>
                    <td width="360" style="overflow:hidden; white-space:nowrap; text-overflow:ellipsis;">{{ file.path }}</td>
                  </tr>
                  {% endfor %}
                {% endif %}
              </tbody>
            </table>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <input type="submit" name="type" value="download">
  <input type="submit" name="type" value="delete">
</form>
{% endblock %}
